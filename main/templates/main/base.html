{% load static %}  <!-- ✅ Load the static tag at the top -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personal Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">  <!-- ✅ Corrected path -->
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'create_post' %}">New Post</a> |
        <a href="{% url 'signup' %}">Sign Up</a> |
        <a href="{% url 'login' %}">Login</a>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
